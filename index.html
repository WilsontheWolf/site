<!DOCTYPE html>

<body>
    <!-- SVG's Credit to https://feathericons.com/ -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <symbol id="star" viewBox="0 0 24 24">

            </polygon>
        </symbol>

        <symbol id="fork" viewBox="0 0 24 24">
            <circle cx="18" cy="18" r="3"></circle>
            <circle cx="6" cy="6" r="3"></circle>
            <circle cx="6" r="3" cy="20"></circle>
            <path d="M6 17V9a9 15 0 0 0 9 9"></path>
        </symbol>

        <symbol id="clock" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </symbol>

    </svg>
    
    <div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#d9d9d9"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">

        </svg>
    </div>
